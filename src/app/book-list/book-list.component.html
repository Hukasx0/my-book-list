<h1><a routerLink="/new">Add new book</a></h1>
<div *ngFor="let book of books; let i = index">
    <img [src]="book.image_url" [alt]="book.title">
    <h1>{{ book.title }}</h1>
    <h3>{{ book.author }}</h3>
    <p>{{ book.description }}</p>
    <a [routerLink]="['/edit-book', i]">Edit book information</a> <br />
    <span (click)="remove_book(i)">Remove book</span>
</div>
