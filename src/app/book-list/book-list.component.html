<h1 class="new-container">
    <a routerLink="/new" id="new">Add new book</a>
</h1>
<div class="bookshelf">
    <div class="books">
        <div class="book" *ngFor="let book of books; let i = index">
        <div class="book-content">
            <div class="book-cover">
                <img [src]="book.image_url" [alt]="book.title">
            </div>
            <div class="book-details">
                <h1>{{ book.title }}</h1>
                <h3>{{ book.author }}</h3>
                <a [routerLink]="['/edit-book', i]" id="edit_book">Edit book information</a> <br />
                <span (click)="remove_book(i)" id="remove_book">Remove book</span>
            </div>
        </div>
        <p class="description">{{ book.description }}</p>
        </div>
    </div>
</div>
